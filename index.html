<body class="d-flex h-100 text-center">

<script>
    function decrypt() {
        var access_key = document.getElementById('access_key').value
        var secret_link = document.getElementById('secret_link')

        makePostRequest("https://us-central1-wandanetworks.cloudfunctions.net/ValidateKey", { "access_key": access_key })
            .then(res => { secret_link.innerHTML = res })
    }

    async function makePostRequest(url, data) {
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const responseText = await response.text();
            return responseText;
        } catch (error) {
            console.error('Error making POST request:', error);
            throw error; // Re-throw to allow handling in calling code
        }
    }

    console.log("© 2024 %cWanda %cNetworks", "color:#FF0000", "color:#9C12A5");
    console.log("Crack our code and unlock the door to our elite cyber crew.");
</script>
